syntax = "proto3";
package package;

option go_package = "github.com/ayflying/utility_go/api/pkg/v1";


// 定义 NoticeType 枚举
enum NoticeType {
  DINGTALK = 0;
  WECHAT = 1;
  EMAIL = 2;
  SMS = 3;
  VOICE = 4;
}

//排行榜数据
message RankData {
  int64 id = 1;
  int64 score = 2;
  int32 rank = 3;
  int64 update_ts = 4;
}